  # å†…æ ¸æ˜¾ç¤ºç‰ˆæœ¬ï¼ˆç”¨äºå‘½åå’Œå‘å¸ƒä¿¡æ¯ï¼Œä¸ç›´æ¥å½±å“æºç å†…æ ¸ï¼‰
  KERNEL_VERSION: 6.1.79

jobs:
  build_openwrt:
    name: Build OpenWrt and release
    runs-on: ubuntu-22.04

    steps:

    # ========= 1. æ¸…ç†ç©ºé—´ =========
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true

    # ========= 2. æ£€å‡ºå½“å‰ä»“åº“ =========
    - name: Checkout
      uses: actions/checkout@v3.1.0
      with:
        ref: main

    - name: Disk space
      run: df -h

    # ========= 3. åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ =========
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-mark hold grub-efi-amd64-signed
        sudo -E apt-get -qq update --fix-missing
        sudo -E apt-get -qq full-upgrade
        # å®‰è£… OpenWrt ç¼–è¯‘æ‰€éœ€å·¥å…·é“¾ï¼ˆå®Œæ•´ä¾èµ–ï¼‰
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo timedatectl set-timezone "$TZ"

    # ========= 4. æ‹‰å–åº•åŒ…æºç ï¼ˆLean çš„ ledeï¼‰ =========
    - name: Clone source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        useVersionInfo=$(git show -s --date=short --format="date: %cd<br/>commit: %s<br/>commit hash: %H")
        echo "useVersionInfo=$useVersionInfo" >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "tag_name=$(date +%Y%m%d)" >> $GITHUB_ENV

    # ========= 5. æ›´æ–° feedsï¼ˆè½¯ä»¶æºï¼‰ =========
    # è¯´æ˜ï¼šè¿™é‡Œçš„ feeds ä¸»è¦æ¥è‡ª lede å®˜æ–¹å’Œç¬¬ä¸‰æ–¹ï¼ˆhelloworldï¼‰
    - name: Update feeds
      run: |
        [ -e files ] && mv files openwrt/files
        chmod +x $SCRIPT_SH
        ./$SCRIPT_SH
        cd openwrt
        echo "src-git helloworld https://github.com/fw876/helloworld.git" >> "feeds.conf.default"
        ./scripts/feeds update -a
        # ä¿®è¡¥ xfsprogs æºç ç¼–è¯‘é—®é¢˜
        sed -i 's/TARGET_CFLAGS += -DHAVE_MAP_SYNC/TARGET_CFLAGS += -DHAVE_MAP_SYNC -D_LARGEFILE64_SOURCE/' feeds/packages/utils/xfsprogs/Makefile
        ./scripts/feeds install -a

    # ========= 6. åŠ è½½è‡ªå®šä¹‰é…ç½® =========
    # è¯´æ˜ï¼šconfig.sh ç”¨äºé€‰æ‹©ç›®æ ‡æ¶æ„ (armvirt 64)ã€é»˜è®¤æ’ä»¶ç­‰
    - name: Load custom configuration
      run: |
        chmod +x $CONFIG_SH
        ./$CONFIG_SH

    # ========= 7. ä¸‹è½½ç¼–è¯‘æ‰€éœ€è½¯ä»¶åŒ… =========
    - name: Download package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # ========= 8. ç¼–è¯‘åº•åŒ… =========
    # è¯´æ˜ï¼šæ­¤é˜¶æ®µä¼šç¼–è¯‘å‡º openwrt-armvirt-64-default-rootfs.tar.gzï¼Œ
    #       è¿˜ä¸ä¼šç”Ÿæˆ N1 å¯åˆ·é•œåƒã€‚
    - name: Compile the firmware
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "======================="
        echo "Space usage:"
        df -h
        du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
        du -h --max-depth=1 ./build_dir
        du -h --max-depth=1 ./bin
        echo "status=success" >> $GITHUB_OUTPUT

    # ========= 9. æ‰“åŒ… N1 å›ºä»¶ =========
    # è¯´æ˜ï¼š
    #   - è¯¥ Action è°ƒç”¨ ophub/flippy-openwrt-actions
    #   - å®é™…ä½¿ç”¨ Flippy çš„ Linux å†…æ ¸ï¼ˆé€šå¸¸æ¥è‡ª unifreq/openwrt_packitï¼‰
    #   - å°† ARMvirt é€šç”¨æ ¹æ–‡ä»¶ç³»ç»Ÿæ‰“åŒ…ä¸º s905dï¼ˆN1ï¼‰ä¸“ç”¨é•œåƒ
    - name: Package Armvirt as OpenWrt
      uses: ophub/flippy-openwrt-actions@main
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        PACKAGE_SOC: s905d             # N1 æ‰€å± SoC
        KERNEL_VERSION_NAME: ${{ env.KERNEL_VERSION }}
        WHOAMI: huangqian8

    # ========= 10. æ•´ç†è¾“å‡ºæ–‡ä»¶ =========
    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages openwrt-armvirt-64-default.manifest openwrt-armvirt-64-Image sha256sums version.buildinfo feeds.buildinfo openwrt-armvirt-64-generic-kernel.bin openwrt-armvirt-64-generic.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ========= 11. ä¸Šä¼ ç¼–è¯‘äº§ç‰© =========
    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware
        path: |
            ${{ env.FIRMWARE }}
            ${{ env.PACKAGED_OUTPUTPATH }}

    # ========= 12. åˆ›å»º GitHub Release =========
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} â¤ï¸ | N1-OpenWrt è‡ªåŠ¨ç¼–è¯‘æ‰“åŒ…
        allowUpdates: true
        tag: ${{ env.tag_name }}
        commit: main
        token: ${{ secrets.actions_release }}
        body: |
          ğŸ“¦ ç¼–è¯‘ä½¿ç”¨åº•åŒ…ï¼š
          https://github.com/coolsnowwolf/lede ï¼ˆåˆ†æ”¯ï¼š${{ env.REPO_BRANCH }}ï¼‰

          ğŸ§© å†…æ ¸æ¥æºï¼š
          Flippy å†…æ ¸ï¼ˆç”± ophub/flippy-openwrt-actions ä» unifreq/openwrt_packit æ‹‰å–ï¼‰

          ğŸ•’ æ‰“åŒ…æ—¥æœŸï¼š${{ env.DATE }}
          ğŸ§  å†…æ ¸ç‰ˆæœ¬å·æ ‡è¯†ï¼š${{ env.KERNEL_VERSION }}
          ğŸŒ é»˜è®¤IPï¼š192.168.1.1
          ğŸ‘¤ ç”¨æˆ·å/å¯†ç ï¼šroot / password
        artifacts: "${{ env.FIRMWARE }}/*.*,${{ env.PACKAGED_OUTPUTPATH }}/*.*"

    # ========= 13. åˆ é™¤æ—§ Releaseï¼ˆä¿ç•™æœ€è¿‘ 3 ä¸ªï¼‰ =========
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.2
